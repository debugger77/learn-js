<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {                // function to add a language
        const li = document.createElement('li');
        li.innerHTML = `${langName}`                    //  <--
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){             // Optimized function to add a language
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))       // <--
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // Edit elements in DOM using innerHTML and replaceWith()
    const secondLang = document.querySelector("li:nth-child(2)")   // it will give the 2nd child.
    console.log(secondLang);
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"                                  // <--
    secondLang.replaceWith(newli)

    // Edit elements in DOM using outerHTML
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    // Remove elements in DOM 
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
