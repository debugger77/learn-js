<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube and learning </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>                                                 // createElement()      
    const div = document.createElement('div');           // createTextNode()
    console.log(div);                                    // appendChild()
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)

    // if we want to add other attributes except className and id then use setAttribute().

    div.setAttribute("title", "generated title")     // good practice to use setAttribute()
    div.style.backgroundColor = "green"                 
    div.style.padding = "12px"
    // div.innerText = "Youtube and learning "
    const addText = document.createTextNode("Youtube and learning")
    div.appendChild(addText)                 // better to use createTextNode() inplace of innerHTML()

    document.body.appendChild(div)
</script>
</html>
